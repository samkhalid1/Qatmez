<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال نص إلى بوت تلغرام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b0bec5; /* لون رمادي */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #004d40; /* لون نص داكن */
            text-align: center;
        }

        .container {
            background-color: #ffffff; /* خلفية بيضاء */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px; /* عرض ثابت للحاوية */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px; /* مسافة تحت العنوان */
        }

        textarea {
            width: 100%;
            height: 100px; /* ارتفاع حقل النص */
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px; /* مسافة تحت حقل النص */
            resize: none; /* منع تغيير حجم حقل النص */
        }

        .btn {
            background-color: #4caf50; /* اللون الأخضر */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049; /* ظل أغمق عند التحويم */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>أرسل لنا رأيك حول البوت وما هي التحسينات التي تود إضافتها أو تعديلها.</h1>
        <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea>
        <button class="btn" id="sendButton">إرسال</button>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const message = document.getElementById('message').value;
            const botToken = '7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE';
            const chatId = '5420595930';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            if (message) {
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        swal({
                            title: "تم الإرسال!",
                            text: "رسالتك أُرسلت بنجاح.",
                            type: "success",
                            timer: 3000,
                            showConfirmButton: false
                        });
                        document.getElementById('message').value = ''; // تفريغ حقل النص بعد الإرسال
                    } else {
                        swal({
                            title: "خطأ!",
                            text: "حدث خطأ أثناء إرسال الرسالة.",
                            type: "error",
                            timer: 3000,
                            showConfirmButton: false
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    swal({
                        title: "خطأ!",
                        text: "حدث خطأ أثناء إرسال الرسالة.",
                        type: "error",
                        timer: 3000,
                        showConfirmButton: false
                    });
                });
            } else {
                swal({
                    title: "تحذير!",
                    text: "يرجى كتابة رسالة قبل الإرسال.",
                    type: "warning",
                    timer: 3000,
                    showConfirmButton: false
                });
            }
        });
    </script>
</body>
</html>
