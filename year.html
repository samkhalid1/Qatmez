<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال نصوص</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            direction: rtl;
            position: relative;
            margin: 0;
            background-color: #f3f3f3;
        }

        #aboutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .sendButton {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        /* تنسيق المربع المنبثق */
        #modal, #successModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modalContent, #successContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #closeModal, #okButton {
            margin-top: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="aboutButton" onclick="openModal()">حول</button>

    <!-- الأزرار مع الروابط الصحيحة للنصوص -->
    <button class="sendButton" onclick="sendTextFromLink('https://t.me/Alhozimey/489')">إرسال النص الأول</button>
    <button class="sendButton" onclick="sendTextFromLink('https://t.me/Alhozimey/490')">إرسال النص الثاني</button>
    <button class="sendButton" onclick="sendTextFromLink('https://t.me/Alhozimey/491')">إرسال النص الثالث</button>
    <button class="sendButton" onclick="sendTextFromLink('https://t.me/Alhozimey/492')">إرسال النص الرابع</button>
    <button class="sendButton" onclick="sendTextFromLink('https://t.me/Alhozimey/493')">إرسال النص الخامس</button>
    <button class="sendButton" onclick="sendTextFromLink('https://t.me/Alhozimey/494')">إرسال النص السادس</button>

    <div id="modal">
        <div id="modalContent">
            <h2>معلومات المستخدم</h2>
            <p id="userId">معرف المستخدم: جاري التحميل...</p>
            <p id="firstName">الاسم الأول: جاري التحميل...</p>
            <p id="username">اسم المستخدم: جاري التحميل...</p>
            <h2>النسخة التجربية للبوت</h2>
            <button id="closeModal" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <div id="successModal">
        <div id="successContent">
            <p>تم إرسال النص بنجاح</p>
            <button id="okButton" onclick="closeSuccessModal()">موافق</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // التحقق من تحميل مكتبة Telegram
        Telegram.WebApp.ready();

        // جلب بيانات المستخدم
        const userId = Telegram.WebApp.initDataUnsafe.user?.id;
        const firstName = Telegram.WebApp.initDataUnsafe.user?.first_name;
        const username = Telegram.WebApp.initDataUnsafe.user?.username;

        document.getElementById("userId").innerText = `معرف المستخدم: ${userId || 'غير متاح'}`;
        document.getElementById("firstName").innerText = `الاسم الأول: ${firstName || 'غير متاح'}`;
        document.getElementById("username").innerText = `اسم المستخدم: ${username || 'غير متاح'}`;

        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function closeSuccessModal() {
            document.getElementById("successModal").style.display = "none";
        }

        async function sendTextFromLink(link) {
            const botToken = "7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE";
            const chatId = userId;

            if (!chatId) {
                alert("لا يمكن الحصول على معرف المستخدم.");
                return;
            }

            try {
                // جلب محتوى النص من الرابط
                const response = await fetch(link);
                const text = await response.text();

                const sendTextUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

                fetch(sendTextUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text,
                        parse_mode: "HTML"
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        document.getElementById("successModal").style.display = "flex";
                    } else {
                        console.error("Error response:", data);
                        alert("حدث خطأ أثناء إرسال النص: " + data.description);
                    }
                });
            } catch (error) {
                console.error("Error:", error);
                alert("حدث خطأ أثناء جلب النص");
            }
        }
    </script>

</body>
</html>
