<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: #fff;
        }

        .countdown-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            position: relative;
            animation: pulse 2s infinite alternate;
            overflow: visible; /* السماح بظهور الجزء الخارجي من الصورة */
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 8px 0 rgba(255, 255, 255, 0.8), 0 0 15px 5px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 15px 0 rgba(255, 255, 255, 0.8), 0 0 25px 10px rgba(255, 255, 255, 0.6);
            }
        }

        .countdown-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* التأكد من أن الصورة دائرية */
            object-fit: cover;
            border: 4px solid #fff;
            position: absolute;
            top: -60px; /* رفع الصورة لأعلى لتظهر خارج المربع */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* اجعل الصورة فوق التأثيرات الأخرى */
        }

        h1 {
            font-size: 1.5em;
            margin-top: 60px;
            color: #fff;
        }

        .countdown {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .time-box {
            text-align: center;
            width: 70px;
        }

        .time-box span {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .time-box p {
            margin: 0;
            font-size: 1em;
            color: #ddd;
        }

        .footer-button {
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
            outline: none;
            box-shadow: none;
            appearance: none;
            user-select: none;
        }

        .footer-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .footer-button:active {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            outline: none;
            box-shadow: none;
        }

        .footer-button:focus {
            outline: none;
            box-shadow: none;
        }

        /* خاصية لعدم ظهور أي تأثيرات للضغط */
        .footer-button::-moz-focus-inner {
            border: 0;
            padding: 0;
        }

        .footer-button:focus-visible {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <img src="https://www2.0zz0.com/2024/11/16/09/589172831.jpg" alt="صورة">
        <h1>العد التنازلي للمسابقة</h1>
        <div class="countdown">
            <div class="time-box">
                <span id="days">04</span>
                <p>أيام</p>
            </div>
            <div class="time-box">
                <span id="hours">23</span>
                <p>ساعات</p>
            </div>
            <div class="time-box">
                <span id="minutes">59</span>
                <p>دقائق</p>
            </div>
            <div class="time-box">
                <span id="seconds">59</span>
                <p>ثواني</p>
            </div>
        </div>
        <a href="https://t.me/Alhozimeybot" target="_blank" class="footer-button">اذهب الى البوت</a>
    </div>
    <script>
        // تعيين العد التنازلي
        let timeRemaining = (4 * 24 * 60 * 60) + (23 * 60 * 60) + (59 * 60) + 59; // 4 أيام و23 ساعة و59 دقيقة و59 ثانية

        const updateCountdown = () => {
            if (timeRemaining >= 0) {
                const days = Math.floor(timeRemaining / (24 * 60 * 60));
                const hours = Math.floor((timeRemaining % (24 * 60 * 60)) / (60 * 60));
                const minutes = Math.floor((timeRemaining % (60 * 60)) / 60);
                const seconds = Math.floor(timeRemaining % 60);

                document.getElementById("days").textContent = String(days).padStart(2, '0');
                document.getElementById("hours").textContent = String(hours).padStart(2, '0');
                document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
                document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

                timeRemaining--; // تقليل الوقت المتبقي بالثانية
            } else {
                document.querySelector(".countdown").innerHTML = "<h2>المسابقة انتهت</h2>";
                clearInterval(countdownInterval);
            }
        };

        // تحديث العد التنازلي كل ثانية
        updateCountdown(); // تشغيل التحديث فورًا
        const countdownInterval = setInterval(updateCountdown, 1000); // تحديث كل ثانية
    </script>
</body>
</html>
