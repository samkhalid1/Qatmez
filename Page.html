<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale, initial-scale=1.0">
    <title>متجر تيليجرام</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px 15px rgba(0,0,0,0.7);
            text-align: center;
        }

        .section-title {
            font-weight: bold;
            color: #ffeb3d;
            padding: 15px;
        }

        .btn-section {
            display: inline-block;
            padding: 20px;
            background: #252525;
            color: #fff;
            border-radius: 15px;
            margin: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-section:hover {
            background: #333;
        }

        .btn-section:active {
            transform: scale(0.95);
        }

        .section-content {
            display: none;
            padding: 20px;
            background: #252525;
            border-radius: 15px;
            margin-top: 20px;
        }

        input[type="text"],
        select,
        .btn {
            padding: 15px;
            width: 90%;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
        }

        .btn {
            background: linear-gradient(90deg, #ff5722, #e64a19);
            color: white;
            font-weight: bold;
        }

        .btn:hover {
            background: #ff7043;
        }

        .btn-section:hover {
            font-weight: bold;
        }
    </style>
</head>

<body>

<div id="mainContainer" class="container">
    <h2 style="color: #ffffff">متجر تيليجرام</h2>

    <!-- أقسام الاختيار -->
    <div id="sections">
        <div class="btn-section" onclick="navigateToSection('pubg')">شدات PUBG</div>
        <div class="btn-section" onclick="navigateToSection('telegramStars')">نجوم تيليجرام</div>
        <div class="btn-section" onclick="navigateToSection('premium')">اشتراك مميز</div>
    </div>

    <!-- المحتوى الخاص بقسم PUBG -->
    <div id="pubg" class="section-content">
        <h3 style="color: #ffffff">شدات PUBG</h3>
        <input type="text" id="gameId1" placeholder="أدخل معرف اللعبة">
        <select id="quantity1">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendRequest('1')">إرسال الطلب</button>
    </div>

    <!-- المحتوى الخاص بقسم نجوم تيليجرام -->
    <div id="telegramStars" class="section-content">
        <h3 style="color: #ffffff">نجوم تيليجرام</h3>
        <input type="text" id="gameId2" placeholder="أدخل معرف اللعبة">
        <select id="quantity2">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendRequest('2')">إرسال الطلب</button>
    </div>

    <!-- المحتوى الخاص بالاشتراك -->
    <div id="premium" class="section-content">
        <h3 style="color: #ffffff">اشتراك مميز</h3>
        <input type="text" id="gameId3" placeholder="أدخل معرف اللعبة">
        <select id="quantity3">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendRequest('3')">إرسال الطلب</button>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script>
    function navigateToSection(section) {
        const sections = document.getElementsByClassName('section-content');
        for (let i = 0; i < sections.length; i++) {
            sections[i].style.display = 'none';
        }

        document.getElementById(section).style.display = 'block';
    }

    function sendRequest(section) {
        let gameId, quantity;
        if (section === '1') {
            gameId = document.getElementById('gameId1').value;
            quantity = document.getElementById('quantity1').value;
        } else if (section === '2') {
            gameId = document.getElementById('gameId2').value;
            quantity = document.getElementById('quantity2').value;
        } else {
            gameId = document.getElementById('gameId3').value;
            quantity = document.getElementById('quantity3').value;
        }

        if (!gameId) {
            swal("خطأ!", "الرجاء إدخال معرف اللعبة.", "error");
            return;
        }

        swal("تم الإرسال!", `تم إرسال الطلب. معرف اللعبة: ${gameId}, الكمية: ${quantity}`, "success");
    }
</script>

</body>
</html>
