<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الإعلانات مع AdsGram</title>

    <!-- تضمين SDK الخاص بـ AdsGram -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>شاهد الإعلان واربح نقاط!</h1>

    <!-- عرض عدد النقاط -->
    <p>عدد النقاط: <span id="points">0</span></p>

    <!-- الزر لعرض الإعلانات -->
    <button onclick="showAd()">شاهد إعلان</button>

    <script>
        let userPoints = 0;

        // تهيئة الـ SDK باستخدام الـ BlockId المطلوب
        const AdController = window.Adsgram.init({ blockId: "6109" });

        async function showAd() {
            try {
                // عرض الإعلان الحقيقي
                await AdController.show();

                // مكافأة 10 نقاط بعد مشاهدة الإعلان بالكامل
                userPoints += 10;
                document.getElementById('points').innerText = userPoints;

                alert("شكرًا لمشاهدة الإعلان!");

            } catch (error) {
                console.error("تم تخطي الإعلان.");
                alert("تم تخطي الإعلان.");
            }
        }
    </script>

</body>
</html>
