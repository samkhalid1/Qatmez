<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر شدات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: #fff;
            margin: 50px auto;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        select {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>متجر شدات</h2>

    <!-- عرض معلومات المستخدم -->
    <div id="userInfo">
        <p><strong>معرف المستخدم:</strong> <span id="userId">غير معروف</span></p>
        <p><strong>الاسم الأول:</strong> <span id="firstName">غير معروف</span></p>
        <p><strong>اسم المستخدم:</strong> <span id="username">غير معروف</span></p>
    </div>

    <!-- حقل معرف اللعبة -->
    <label for="gameId">حدد معرف اللعبة</label>
    <input type="text" id="gameId" placeholder="أدخل معرف اللعبة" required>

    <!-- قائمة الكمية المطلوبة -->
    <label for="quantity">حدد الكمية</label>
    <select id="quantity">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>

    <!-- زر إرسال البيانات -->
    <button class="btn" onclick="sendData()">إرسال الطلب</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script>
    Telegram.WebApp.ready();

    // الحصول على معلومات المستخدم المتصل عبر Telegram
    const userId = Telegram.WebApp.initDataUnsafe.user?.id;
    const firstName = Telegram.WebApp.initDataUnsafe.user?.first_name;
    const username = Telegram.WebApp.initDataUnsafe.user?.username;

    document.getElementById('userId').innerText = userId || 'غير معروف';
    document.getElementById('firstName').innerText = firstName || 'غير معروف';
    document.getElementById('username').innerText = username || 'غير معروف';

    const token = '7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE';
    const userChatId = userId;  // معرف المستخدم المتصل عبر Telegram
    const supervisorChatId = '1058616316';  // معرف المشرف

    // دالة إرسال البيانات
    function sendData() {
        const gameId = document.getElementById('gameId').value;
        const quantity = document.getElementById('quantity').value;

        const message = `
            الطلب الجديد:
            معرف المستخدم: ${userId}
            اسم المستخدم: ${username}
            معرف اللعبة: ${gameId}
            الكمية المطلوبة: ${quantity}
            عنوان المحفظة: UQCc_HqPC4OyTiR551lqk_maXW9iFfz3m2TINNB8ornQEpn4
        `;

        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        // إرسال البيانات إلى المستخدم المتصل
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: userChatId, text: message })
        });

        // إرسال البيانات إلى المشرف
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: supervisorChatId, text: message })
        });

        swal({ title: "تم الإرسال!", text: "تم إرسال الطلب بنجاح.", type: "success", timer: 3000 });
    }
</script>

</body>
</html>
