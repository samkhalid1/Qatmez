<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر تيليجرام - متجر شدات ونظام تيليجرام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e4f7fa, #80deea);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            padding: 30px;
            background: #fff;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin: 20px;
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .btn {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            padding: 15px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #004494);
        }
        select, input[type="text"] {
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }
        select:focus, input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        .section {
            padding: 20px;
            margin: 15px 0;
            background: #f1f8ff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.2);
        }
        .section h3 {
            font-weight: bold;
            color: #007BFF;
        }
        h2 {
            color: #004ba6;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>متجر تيليجرام</h2>

    <!-- قسم الشدات -->
    <div class="section" id="section1">
        <h3>متجر الشدات</h3>
        <label for="gameId1">حدد معرف اللعبة</label>
        <input type="text" id="gameId1" placeholder="أدخل معرف اللعبة" required>

        <label for="quantity1">حدد الكمية</label>
        <select id="quantity1">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>

        <button class="btn" onclick="sendData('1')">إرسال الطلب</button>
    </div>

    <!-- قسم نجوم تيليجرام -->
    <div class="section" id="section2">
        <h3>نجوم تيليجرام</h3>
        <label for="gameId2">حدد معرف اللعبة</label>
        <input type="text" id="gameId2" placeholder="أدخل معرف اللعبة" required>

        <label for="quantity2">حدد الكمية</label>
        <select id="quantity2">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>

        <button class="btn" onclick="sendData('2')">إرسال الطلب</button>
    </div>

    <!-- قسم اشتراك تيليجرام المميز -->
    <div class="section" id="section3">
        <h3>اشتراك تيليجرام مميز</h3>
        <label for="gameId3">حدد معرف اللعبة</label>
        <input type="text" id="gameId3" placeholder="أدخل معرف اللعبة" required>

        <label for="quantity3">حدد الكمية</label>
        <select id="quantity3">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>

        <button class="btn" onclick="sendData('3')">إرسال الطلب</button>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script>
    const userId = Telegram.WebApp.initDataUnsafe.user?.id;
    const username = Telegram.WebApp.initDataUnsafe.user?.username;
    const token = '7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE';
    const supervisorChatId = '1058616316';

    function sendData(section) {
        let gameId, quantity;

        if (section === '1') {
            gameId = document.getElementById('gameId1').value;
            quantity = document.getElementById('quantity1').value;
        } else if (section === '2') {
            gameId = document.getElementById('gameId2').value;
            quantity = document.getElementById('quantity2').value;
        } else {
            gameId = document.getElementById('gameId3').value;
            quantity = document.getElementById('quantity3').value;
        }

        const message = `
            الطلب الجديد:
            معرف المستخدم: ${userId}
            اسم المستخدم: ${username}
            معرف اللعبة: ${gameId}
            الكمية المطلوبة: ${quantity}
            عنوان المحفظة: UQCc_HqPC4OyTiR551lqk_maXW9iFfz3m2TINNB8ornQEpn4
        `;

        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: userId, text: message })
        });

        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: supervisorChatId, text: message })
        });

        swal({ title: "تم الإرسال!", text: "تم إرسال الطلب بنجاح.", type: "success", timer: 3000 });
    }
</script>

</body>
</html>
