<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال طلب PUBG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>إرسال طلب PUBG</h1>
    <form id="pubgRequestForm">
        <label for="pubgId">المعرف/ID:</label>
        <input type="text" id="pubgId" name="pubgId" placeholder="أدخل المعرف الخاص بك" required>

        <label for="amount">الطلب (UC):</label>
        <input type="number" id="amount" name="amount" placeholder="أدخل كمية UC" required>

        <button type="submit">إرسال الطلب</button>
    </form>

    <script>
        // إعداد التوكين ومعرف المشرف
        const BOT_TOKEN = "7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE";
        const ADMIN_ID = 1058616316; // معرف المشرف الرقمي

        // الاستماع إلى الإرسال
        document.getElementById("pubgRequestForm").addEventListener("submit", async function(e) {
            e.preventDefault(); // منع التحديث التلقائي للصفحة
            
            // جلب البيانات المدخلة
            const pubgId = document.getElementById("pubgId").value;
            const amount = document.getElementById("amount").value;

            // الرسالة التي سيتم إرسالها
            const message = `
طلب جديد:
القسم: PUBG
الطلب: ${amount} UC
المعرف/ID: ${pubgId}
يرجى تحويل المبلغ إلى المحفظة المخصصة وإرسال السند إلى المشرف.
            `;

            // رابط API للإرسال
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            try {
                // إرسال الطلب باستخدام fetch
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: ADMIN_ID, // معرف المشرف الرقمي
                        text: message
                    })
                });

                // التأكد من نجاح الإرسال
                if (response.ok) {
                    alert("تم إرسال الطلب بنجاح!");
                    document.getElementById("pubgRequestForm").reset();
                } else {
                    alert("حدث خطأ أثناء الإرسال. الرجاء المحاولة لاحقًا.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("فشل الاتصال بالسيرفر.");
            }
        });
    </script>
</body>
</html>
