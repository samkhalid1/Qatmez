<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح الإعلانات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
            direction: rtl;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فتح الإعلانات</h1>
        <button class="btn" id="openAds">عرض الإعلانات</button>
    </div>

    <script src="https://ads.adsgram.ai/ads.js"></script>
    <script>
        AdsGram.init({
            blockId: '6109', // ضع معرف الكتلة الإعلانية هنا
            debug: false // عيّن إلى true أثناء التطوير
        });

        document.getElementById('openAds').addEventListener('click', function() {
            AdsGram.showAd();
        });
    </script>
</body>
</html>
