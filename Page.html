<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر شدات تيليجرام</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: inline-block;
            width: 100%;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .section {
            padding: 20px;
            margin-top: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            font-weight: bold;
            color: #495057;
        }
        select, input[type="text"] {
            padding: 15px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

<div class="container" id="mainPage">
    <h2>متجر الشدات</h2>
    <button class="btn" onclick="goToSection()">اشحن الشدات</button>
</div>

<div class="container" id="section1" style="display:none">
    <h3>متجر الشدات</h3>
    <label for="gameId1">حدد معرف اللعبة</label>
    <input type="text" id="gameId1" placeholder="أدخل معرف اللعبة" required>

    <label for="quantity1">حدد الكمية</label>
    <select id="quantity1">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>

    <button class="btn" onclick="sendData('1')">إرسال الطلب</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script>
    function goToSection() {
        document.getElementById('mainPage').style.display = 'none';
        document.getElementById('section1').style.display = 'block';
    }

    const token = '7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE';
    const supervisorChatId = '1058616316';

    function sendData(section) {
        let gameId = document.getElementById('gameId1').value;
        let quantity = document.getElementById('quantity1').value;
        const userId = '12345';  // معرف المستخدم المفترض

        const message = `
            الطلب الجديد:
            معرف المستخدم: ${userId}
            معرف اللعبة: ${gameId}
            الكمية المطلوبة: ${quantity}
        `;

        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: userId, text: message })
        })
        .then(response => response.ok ? swal({ title: "تم الإرسال!", text: "طلبك تم إرساله", type: "success" }) : swal("فشل!", "لم يتم ارسال البيانات.", "error"))
        .catch(console.error);
    }
</script>

</body>
</html>
