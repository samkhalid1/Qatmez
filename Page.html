<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الشحن</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .category {
            margin: 15px 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            background: #f9f9f9;
        }
        .category:hover {
            background: #f1f1f1;
        }
        .details {
            display: none;
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>متجر الشحن</h1>
        <div class="category" onclick="showDetails('pubg')">ببجي موبايل</div>
        <div id="pubg" class="details">
            <select id="pubgOption">
                <option value="60 UC">60 UC - 3$</option>
                <option value="325 UC">325 UC - 15$</option>
                <option value="660 UC">660 UC - 30$</option>
                <option value="1800 UC">1800 UC - 60$</option>
            </select>
            <input type="text" id="pubgId" placeholder="أدخل ID الخاص بك">
            <button onclick="sendOrder('pubg')">تسديد</button>
        </div>
        <div class="category" onclick="showDetails('stars')">نجوم تيليجرام</div>
        <div id="stars" class="details">
            <select id="starsOption">
                <option value="50 نجمة">50 نجمة - 5$</option>
                <option value="100 نجمة">100 نجمة - 10$</option>
                <option value="150 نجمة">150 نجمة - 15$</option>
                <option value="200 نجمة">200 نجمة - 20$</option>
            </select>
            <input type="text" id="starsId" placeholder="أدخل معرف تيليجرام الخاص بك">
            <button onclick="sendOrder('stars')">تسديد</button>
        </div>
        <div class="category" onclick="showDetails('subscription')">اشتراكات تلجرام</div>
        <div id="subscription" class="details">
            <select id="subscriptionOption">
                <option value="3 أشهر">3 أشهر - 10$</option>
                <option value="6 أشهر">6 أشهر - 18$</option>
                <option value="12 شهر">12 شهر - 30$</option>
            </select>
            <input type="text" id="subscriptionId" placeholder="أدخل معرف تيليجرام الخاص بك">
            <button onclick="sendOrder('subscription')">تسديد</button>
        </div>
    </div>

    <script>
        function showDetails(category) {
            document.querySelectorAll('.details').forEach(detail => detail.style.display = 'none');
            document.getElementById(category).style.display = 'block';
        }

        function sendOrder(category) {
            let option, id;
            if (category === 'pubg') {
                option = document.getElementById('pubgOption').value;
                id = document.getElementById('pubgId').value;
            } else if (category === 'stars') {
                option = document.getElementById('starsOption').value;
                id = document.getElementById('starsId').value;
            } else if (category === 'subscription') {
                option = document.getElementById('subscriptionOption').value;
                id = document.getElementById('subscriptionId').value;
            }

            if (!id) {
                alert('يرجى إدخال جميع البيانات المطلوبة!');
                return;
            }

            const adminId = 1058616316;
            const message = `طلب جديد:
            القسم: ${category}
            الطلب: ${option}
            المعرف/ID: ${id}
            يرجى تحويل المبلغ إلى المحفظة المخصصة وإرسال السند إلى المشرف: @samalzariqi`;

            const botToken = 'YOUR_BOT_TOKEN_HERE';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: adminId, text: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('تم إرسال طلبك بنجاح. يرجى متابعة المشرف.');
                } else {
                    alert('حدث خطأ أثناء إرسال الطلب.');
                }
            })
            .catch(error => alert('تعذر إرسال الطلب.'));
        }
    </script>
</body>
</html>
