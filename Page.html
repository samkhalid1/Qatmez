<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر شدات ونظام تيليجرام</title>

    <!-- تضمين SweetAlert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            color: #FFEB3D;
        }
        .section {
            padding: 20px;
            background: #252525;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
        .btn {
            background-color: #FF5722;
            color: #fff;
            padding: 12px;
            display: inline-block;
            width: 100%;
            text-align: center;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #E64A19;
        }
        select, input[type="text"] {
            padding: 12px;
            margin: 8px;
            width: 100%;
            border: 1px solid #555;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>متجر تيليجرام</h2>

    <!-- قسم الشدات -->
    <div class="section" id="section1">
        <h3>متجر الشدات</h3>
        <label for="gameId1">معرف اللعبة</label>
        <input type="text" id="gameId1" placeholder="أدخل معرف اللعبة" required>
        <label for="quantity1">الكمية</label>
        <select id="quantity1">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('1')">إرسال الطلب</button>
    </div>

    <!-- قسم نجوم تيليجرام -->
    <div class="section" id="section2">
        <h3>نجوم تيليجرام</h3>
        <label for="gameId2">معرف اللعبة</label>
        <input type="text" id="gameId2" placeholder="أدخل معرف اللعبة" required>
        <label for="quantity2">الكمية</label>
        <select id="quantity2">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('2')">إرسال الطلب</button>
    </div>

    <!-- قسم اشتراك تيليجرام -->
    <div class="section" id="section3">
        <h3>اشتراك تيليجرام</h3>
        <label for="gameId3">معرف اللعبة</label>
        <input type="text" id="gameId3" placeholder="أدخل معرف اللعبة" required>
        <label for="quantity3">الكمية</label>
        <select id="quantity3">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('3')">إرسال الطلب</button>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script>
    const token = '7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE';
    const supervisorChatId = '1058616316';

    async function sendData(section) {
        let gameId, quantity;
        if (section === '1') {
            gameId = document.getElementById('gameId1').value;
            quantity = document.getElementById('quantity1').value;
        } else if (section === '2') {
            gameId = document.getElementById('gameId2').value;
            quantity = document.getElementById('quantity2').value;
        } else {
            gameId = document.getElementById('gameId3').value;
            quantity = document.getElementById('quantity3').value;
        }

        const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
        const username = Telegram.WebApp.initDataUnsafe?.user?.username;

        const message = `
طلب جديد:
معرف المستخدم: ${userId}
اسم المستخدم: ${username}
معرف اللعبة: ${gameId}
الكمية المطلوبة: ${quantity}
`;

        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: userId, text: message })
            });

            if (response.ok) {
                swal({ title: "تم الإرسال!", text: "تم إرسال الطلب بنجاح.", type: "success", timer: 3000 });
            } else {
                swal({ title: "فشل!", text: "فشل إرسال الطلب.", type: "error" });
            }
        } catch (error) {
            console.error("خطأ في التواصل مع Telegram:", error);
            swal({ title: "خطأ!", text: "حدث خطأ في التواصل مع Telegram.", type: "error" });
        }
    }
</script>

</body>
</html>
