<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الشحن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: #fff;
            margin: 50px auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        input[type="text"], select {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>متجر الشحن</h1>

    <!-- قسم ببجي -->
    <label for="pubgOption">ببجي موبايل</label>
    <select id="pubgOption">
        <option value="60 UC">60 UC - 3$</option>
        <option value="325 UC">325 UC - 15$</option>
        <option value="660 UC">660 UC - 30$</option>
        <option value="1800 UC">1800 UC - 60$</option>
    </select>
    <input type="text" id="pubgId" placeholder="أدخل معرف اللعبة الخاص بك">
    <button onclick="sendOrder('pubg')">تسديد</button>

</div>

<script>
    const token = 'YOUR_BOT_TOKEN';
    const adminChatId = 1058616316;

    async function sendOrder(category) {
        let option, id;
        
        if (category === 'pubg') {
            option = document.getElementById('pubgOption').value;
            id = document.getElementById('pubgId').value;
        }
        if (!id) {
            alert("يرجى إدخال معرف لعبة صحيح");
            return;
        }

        const message = `
طلب جديد:
- القسم: ${category}
- الطلب المطلوب: ${option}
- المعرف: ${id}
`;

        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        try {
            await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: adminChatId,
                    text: message
                })
            });
            alert('طلبك تم إرساله!');

        } catch (error) {
  console.error(error);
  alert(`حدث خطأ، يرجى المحاولة لاحقًا`);
        }
    }
 
</script>

</body>
</html>
