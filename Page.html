<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر شدات ونظام تيليجرام</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #e8f7fa);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .menu-item:hover {
            background-color: #e0f7fa;
        }
        .section {
            padding: 20px;
            background: #f1f8ff;
            border-radius: 10px;
            margin-top: 15px;
        }
        .btn {
            background-color: #00796B;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: inline-block;
            width: 100%;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #004D40;
        }
        input[type="text"], select {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>متجر تيليجرام</h2>

    <!-- قائمة الأقسام -->
    <div class="menu">
        <div class="menu-item" onclick="showSection('section1')">متجر الشدات</div>
        <div class="menu-item" onclick="showSection('section2')">نجوم تيليجرام</div>
        <div class="menu-item" onclick="showSection('section3')">اشتراك تيليجرام</div>
    </div>

    <!-- قسم الشدات -->
    <div class="section" id="section1" style="display: none;">
        <h3>متجر الشدات</h3>
        <label for="gameId1">حدد معرف اللعبة</label>
        <input type="text" id="gameId1" placeholder="أدخل معرف اللعبة" required>
        <label for="quantity1">حدد الكمية</label>
        <select id="quantity1">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('1')">إرسال الطلب</button>
    </div>

    <!-- قسم نجوم تيليجرام -->
    <div class="section" id="section2" style="display: none;">
        <h3>نجوم تيليجرام</h3>
        <label for="gameId2">حدد معرف اللعبة</label>
        <input type="text" id="gameId2" placeholder="أدخل معرف اللعبة" required>
        <label for="quantity2">حدد الكمية</label>
        <select id="quantity2">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('2')">إرسال الطلب</button>
    </div>

    <!-- قسم اشتراك تيليجرام -->
    <div class="section" id="section3" style="display: none;">
        <h3>اشتراك تيليجرام مميز</h3>
        <label for="gameId3">حدد معرف اللعبة</label>
        <input type="text" id="gameId3" placeholder="أدخل معرف اللعبة" required>
        <label for="quantity3">حدد الكمية</label>
        <select id="quantity3">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('3')">إرسال الطلب</button>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script>
    function showSection(sectionId) {
        const sections = document.getElementsByClassName('section');
        for (let section of sections) {
            section.style.display = "none";
        }
        document.getElementById(sectionId).style.display = "block";
    }

    function sendData(section) {
        alert(`تم إرسال الطلب من القسم رقم ${section}`);
        // يمكنك توصيل هذه الدالة مع Telegram API حسب الكود السابق
    }
</script>

</body>
</html>
