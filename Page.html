<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر تيليجرام</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1c1c1c;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            font-family: Arial;
            color: #007BFF;
        }
        .section {
            padding: 20px;
            margin-top: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: inline-block;
            width: 100%;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        select, input[type="text"] {
            padding: 15px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        label {
            display: block;
            font-weight: bold;
            color: #495057;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #80bdff;
        }
        @media (min-width: 768px) {
            .container {
                padding: 50px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>متجر تيليجرام</h2>

    <!-- قسم الشدات -->
    <div class="section" id="section1">
        <h3>متجر الشدات</h3>
        <label for="gameId1">حدد معرف اللعبة</label>
        <input type="text" id="gameId1" placeholder="أدخل معرف اللعبة" required>
        <label for="quantity1">حدد الكمية</label>
        <select id="quantity1">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('1')">إرسال الطلب</button>
    </div>

    <!-- قسم النجوم -->
    <div class="section" id="section2">
        <h3>متجر النجوم</h3>
        <label for="gameId2">حدد معرف اللعبة</label>
        <input type="text" id="gameId2" placeholder="أدخل معرف اللعبة" required>
        <label for="quantity2">حدد الكمية</label>
        <select id="quantity2">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('2')">إرسال الطلب</button>
    </div>

    <!-- قسم الاشتراك المميز -->
    <div class="section" id="section3">
        <h3>اشتراك تلجرام مميز</h3>
        <label for="gameId3">حدد معرف اللعبة</label>
        <input type="text" id="gameId3" placeholder="أدخل معرف اللعبة" required>
        <label for="quantity3">حدد الكمية</label>
        <select id="quantity3">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('3')">إرسال الطلب</button>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
    const token = '7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE';
    const supervisorChatId = '1058616316';

    Telegram.WebApp.ready();

    const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
    const username = Telegram.WebApp.initDataUnsafe?.user?.username;

    if (!userId) {
        console.error("لم يتم العثور على معرف المستخدم.");
        swal({ title: "خطأ!", text: "لم يتم العثور على معرف المستخدم.", type: "error" });
    }

    function sendData(section) {
        let gameId, quantity;

        if (section === '1') {
            gameId = document.getElementById('gameId1').value;
            quantity = document.getElementById('quantity1').value;
        } else if (section === '2') {
            gameId = document.getElementById('gameId2').value;
            quantity = document.getElementById('quantity2').value;
        } else {
            gameId = document.getElementById('gameId3').value;
            quantity = document.getElementById('quantity3').value;
        }

        if (!gameId) {
            swal("خطأ", "يرجى إدخال معرف اللعبة!", "error");
            return;
        }

        const message = `
            الطلب الجديد:
            معرف المستخدم: ${userId}
            اسم المستخدم: ${username}
            القسم: ${section === '1' ? 'شدات' : section === '2' ? 'نجوم' : 'اشتراك مميز'}
            معرف اللعبة: ${gameId}
            الكمية المطلوبة: ${quantity}
        `;

        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        // إرسال الرسالة إلى المستخدم
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: userId, text: message })
        }).then(response => {
            if (response.ok) {
                console.log("تم إرسال الطلب إلى المستخدم.");
            } else {
                console.error("فشل إرسال الطلب إلى المستخدم.");
            }
        }).catch(error => {
            console.error("خطأ في إرسال البيانات للمستخدم:", error);
        });

        // إرسال الرسالة إلى المشرف
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: supervisorChatId, text: message })
        }).then(response => {
            if (response.ok) {
                swal({ title: "تم الإرسال!", text: "تم إرسال الطلب بنجاح.", type: "success", timer: 3000 });
            } else {
                swal({ title: "فشل!", text: "فشل إرسال الطلب إلى المشرف.", type: "error" });
            }
        }).catch(error => {
            console.error("خطأ في إرسال البيانات للمشرف:", error);
        });
    }
</script>

</body>
</html>
