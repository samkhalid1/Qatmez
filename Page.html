<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر تيليجرام</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            color: #FFEB3D;
        }
        .section {
            padding: 20px;
            margin-top: 15px;
            background: #252525;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .section h3 {
            font-weight: bold;
            color: #FFEB3D;
        }
        .btn {
            background: #FF5722;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: inline-block;
            width: 100%;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #E64A19;
        }
        select, input[type="text"] {
            padding: 15px;
            margin: 8px;
            width: 100%;
            border: 1px solid #252525;
            border-radius: 8px;
            background: #252525;
            color: #FFFFFF;
        }
        label {
            display: block;
            font-weight: bold;
        }
        .btn-section {
            display: flex;
            justify-content: space-between;
        }
        .btn-section button {
            background: #252525;
            color: #FFEB3D;
        }
        .btn-section button:hover {
            background: #444;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>🎯 متجر تيليجرام</h2>

    <!-- قسم الشدات -->
    <div class="section" id="section1">
        <h3>⚛️ متجر الشدات</h3>
        <label for="gameId1">حدد معرف اللعبة</label>
        <input type="text" id="gameId1" placeholder="أدخل معرف اللعبة">
        <label for="quantity1">حدد الكمية</label>
        <select id="quantity1">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('1')">إرسال الطلب</button>
    </div>

    <!-- قسم نجوم تيليجرام -->
    <div class="section" id="section2">
        <h3>✨ نجوم تيليجرام</h3>
        <label for="gameId2">حدد معرف اللعبة</label>
        <input type="text" id="gameId2" placeholder="أدخل معرف اللعبة">
        <label for="quantity2">حدد الكمية</label>
        <select id="quantity2">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('2')">إرسال الطلب</button>
    </div>

    <!-- قسم اشتراك تيليجرام مميز -->
    <div class="section" id="section3">
        <h3>🔐 اشتراك تيليجرام مميز</h3>
        <label for="gameId3">حدد معرف اللعبة</label>
        <input type="text" id="gameId3" placeholder="أدخل معرف اللعبة">
        <label for="quantity3">حدد الكمية</label>
        <select id="quantity3">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button class="btn" onclick="sendData('3')">إرسال الطلب</button>
    </div>

</div>

<!-- SweetAlert -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script>
    const token = '7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE';
    const supervisorChatId = '1058616316';

    async function sendData(section) {
        let gameId, quantity;

        if (section === '1') {
            gameId = document.getElementById('gameId1').value;
            quantity = document.getElementById('quantity1').value;
        } else if (section === '2') {
            gameId = document.getElementById('gameId2').value;
            quantity = document.getElementById('quantity2').value;
        } else {
            gameId = document.getElementById('gameId3').value;
            quantity = document.getElementById('quantity3').value;
        }

        const userId = 'YourUserId';
        const message = `
            الطلب الجديد:
            معرف المستخدم: ${userId}
            معرف اللعبة: ${gameId}
            الكمية المطلوبة: ${quantity}
        `;

        try {
            const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: userId, text: message })
            });

            if (response.ok) {
                swal({
                    title: "✅ تم الإرسال!",
                    text: "تم إرسال الطلب بنجاح.",
                    type: "success",
                    timer: 3000
                });
            } else {
                throw new Error("فشل الطلب");
            }
        } catch (error) {
            swal({
                title: "❌ فشل!",
                text: "حدث خطأ، حاول لاحقًا.",
                type: "error"
            });
        }
    }
</script>

</body>
</html>
