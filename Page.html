<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الشحن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: bold;
        }
        .category {
            margin: 10px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
        }
        .category:hover {
            background: #dee2e6;
        }
        .details {
            display: none;
            margin-top: 10px;
        }
        input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>متجر الشحن</h1>

    <!-- قسم ببجي موبايل -->
    <div class="category" onclick="toggleCategory('pubg')">ببجي موبايل</div>
    <div id="pubg" class="details">
        <select id="pubgOption">
            <option value="60 UC">60 UC - 3$</option>
            <option value="325 UC">325 UC - 15$</option>
            <option value="660 UC">660 UC - 30$</option>
            <option value="1800 UC">1800 UC - 60$</option>
        </select>
        <input type="text" id="pubgId" placeholder="أدخل معرف اللعبة">
        <button onclick="sendOrder('pubg')">تسديد</button>
    </div>

    <!-- قسم نجوم تيليجرام -->
    <div class="category" onclick="toggleCategory('stars')">نجوم تيليجرام</div>
    <div id="stars" class="details">
        <select id="starsOption">
            <option value="50 نجمة">50 نجمة - 5$</option>
            <option value="100 نجمة">100 نجمة - 10$</option>
            <option value="150 نجمة">150 نجمة - 15$</option>
            <option value="200 نجمة">200 نجمة - 20$</option>
        </select>
        <input type="text" id="starsId" placeholder="أدخل معرف تيليجرام">
        <button onclick="sendOrder('stars')">تسديد</button>
    </div>

    <!-- قسم اشتراكات تيليجرام -->
    <div class="category" onclick="toggleCategory('subscription')">اشتراكات تيليجرام</div>
    <div id="subscription" class="details">
        <select id="subscriptionOption">
            <option value="3 أشهر">3 أشهر - 10$</option>
            <option value="6 أشهر">6 أشهر - 18$</option>
            <option value="12 شهر">12 شهر - 30$</option>
        </select>
        <input type="text" id="subscriptionId" placeholder="أدخل معرف تيليجرام">
        <button onclick="sendOrder('subscription')">تسديد</button>
    </div>
</div>

<script>
    const token = '7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE'; // أدخل التوكن الخاص بك
    const adminChatId = 1058616316;

    function toggleCategory(category) {
        const sections = document.querySelectorAll('.details');
        sections.forEach(section => section.style.display = 'none');
        document.getElementById(category).style.display = 'block';
    }

    async function sendOrder(category) {
        let option, id;
        if (category === 'pubg') {
            option = document.getElementById('pubgOption').value;
            id = document.getElementById('pubgId').value;
        } else if (category === 'stars') {
            option = document.getElementById('starsOption').value;
            id = document.getElementById('starsId').value;
        } else if (category === 'subscription') {
            option = document.getElementById('subscriptionOption').value;
            id = document.getElementById('subscriptionId').value;
        }

        if (!id) {
            alert('يرجى إدخال جميع البيانات المطلوبة!');
            return;
        }

        const message = `
طلب جديد:
القسم: ${category}
الطلب: ${option}
المعرف الخاص بك: ${id}`;

        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        try {
            await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: adminChatId, text: message })
            });

            alert('تم إرسال طلبك إلى المشرف بنجاح');
        } catch (error) {
            alert('تعذر إرسال الطلب.');
        }
    }
</script>

</body>
</html>
