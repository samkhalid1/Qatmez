<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الإعلانات - منصة AdsGram</title>

    <!-- تضمين SDK الخاص بـ AdsGram -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>

    <h2>شاهد الإعلان واربح النقاط</h2>

    <!-- الزر الخاص بعرض الإعلانات -->
    <button onclick="showAd()">شاهد الإعلان</button>

    <!-- عرض عدد النقاط المكتسبة -->
    <p>النقاط المكتسبة: <span id="points">0</span></p>

    <script>
        // تهيئة الـ AdsGram مع الـ Block ID المطلوب
        const AdController = window.Adsgram.init({ blockId: "6109" });

        let userPoints = 0;

        async function showAd() {
            try {
                // عرض الإعلان بالكامل
                await AdController.show();

                // إضافة 10 نقاط بعد مشاهدة الإعلان بالكامل
                userPoints += 10;
                document.getElementById('points').innerText = userPoints;

                alert("تم مشاهدة الإعلان بالكامل، تم إضافة نقاط!");

                // إعادة توجيه Reward URL في حال الرغبة في إضافة مكافآت إضافية
                window.location.href = "https://samkhalid1.github.io/Qatmez/Page.html";

            } catch (error) {
                console.error("خطأ في عرض الإعلان:", error);
                alert("تم تخطي الإعلان.");
            }
        }
    </script>

</body>
</html>
