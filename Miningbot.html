<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رسالة وصور وفيديو إلى القنوات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4A90E2;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        textarea, select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #357ABD;
        }
        #successMessage {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>مراسلون قناة #اخبار_الصراع </h1>

    <form id="telegramForm">
        <label for="message">النص:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>

        <label for="images">اختر صور (اختياري، يمكنك اختيار عدة صور):</label>
        <input type="file" id="images" name="images" accept="image/*" multiple>

        <label for="video">اختر فيديو (اختياري):</label>
        <input type="file" id="video" name="video" accept="video/*">

        <button type="submit">إرسال</button>
    </form>

    <div id="successMessage">تم نشر المنشور بنجاح !</div>

    <script>
        const botToken = '7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE';
        const channelIds = ['-1001769491843', '-1002200625664'];

        document.getElementById('telegramForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            const message = document.getElementById('message').value;
            const images = document.getElementById('images').files;
            const videoFile = document.getElementById('video').files[0];

            // النص الذي سيتم إضافته أسفل المنشور
            const footerText = `
ــــــــــــــــــــــــــــ
للاشتراك بقناة #أخبار_الصراع تيليجرام.
t.me/NewsConflictUpdates`;

            // إضافة النص إلى الرسالة
            const finalMessage = message + footerText;

            // إرسال الرسالة بناءً على نوع الإرسال لكل قناة
            let promises = [];
            channelIds.forEach(channelId => {
                // إرسال النص
                promises.push(sendTextMessage(channelId, finalMessage));

                // إرسال الصور
                if (images.length > 0) {
                    for (let i = 0; i < images.length; i++) {
                        promises.push(sendImage(channelId, images[i]));
                    }
                }

                // إرسال الفيديو
                if (videoFile) {
                    promises.push(sendVideo(channelId, videoFile));
                }
            });

            // إظهار رسالة التأكيد عند الانتهاء من الإرسال
            Promise.all(promises).then(() => {
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000); // تختفي بعد 3 ثواني
            });
        });

        function sendTextMessage(chatId, message) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const params = {
                chat_id: chatId,
                text: message
            };

            return fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            });
        }

        function sendImage(chatId, imageFile) {
            const url = `https://api.telegram.org/bot${botToken}/sendPhoto`;
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', imageFile);

            return fetch(url, {
                method: 'POST',
                body: formData
            });
        }

        function sendVideo(chatId, videoFile) {
            const url = `https://api.telegram.org/bot${botToken}/sendVideo`;
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('video', videoFile);
            formData.append('caption', videoFile ? "فيديو مرفق" : "");

            return fetch(url, {
                method: 'POST',
                body: formData
            });
        }
    </script>
</body>
</html>
