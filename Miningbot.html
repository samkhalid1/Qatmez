<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال ملف صوتي</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            direction: rtl;
            position: relative;
            margin: 0;
        }

        #aboutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        #sendButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* تنسيق المربع المنبثق */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modalContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        #closeModal {
            margin-top: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- زر "حول" لفتح المربع المنبثق -->
    <button id="aboutButton" onclick="openModal()">حول</button>

    <!-- زر إرسال الملف -->
    <button id="sendButton" onclick="sendAudio()">إرسال الملف</button>

    <!-- المربع المنبثق -->
    <div id="modal">
        <div id="modalContent">
            <h2>معلومات المستخدم</h2>
            <p id="userId">معرف المستخدم: جاري التحميل...</p>
            <p id="firstName">الاسم الأول: جاري التحميل...</p>
            <p id="username">اسم المستخدم: جاري التحميل...</p>
            <button id="closeModal" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // التحقق من تحميل مكتبة Telegram
        Telegram.WebApp.ready();

        // جلب بيانات المستخدم
        const userId = Telegram.WebApp.initDataUnsafe.user?.id;
        const firstName = Telegram.WebApp.initDataUnsafe.user?.first_name;
        const username = Telegram.WebApp.initDataUnsafe.user?.username;

        // عرض بيانات المستخدم في المربع المنبثق
        document.getElementById("userId").innerText = `معرف المستخدم: ${userId || 'غير متاح'}`;
        document.getElementById("firstName").innerText = `الاسم الأول: ${firstName || 'غير متاح'}`;
        document.getElementById("username").innerText = `اسم المستخدم: ${username || 'غير متاح'}`;

        // فتح المربع المنبثق
        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        // إغلاق المربع المنبثق
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // إرسال الملف عند الضغط على زر "إرسال"
        function sendAudio() {
            const botToken = "7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE";
            const chatId = userId;
            const fileUrl = "https://t.me/Quran_audios9/3"; // رابط الملف الصوتي

            // استخدام واجهة Telegram API لإرسال الملف كمستند
            const sendDocumentUrl = `https://api.telegram.org/bot${botToken}/sendDocument`;

            fetch(sendDocumentUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    document: fileUrl,
                    caption: "إليك المقطع الصوتي المطلوب"
                })
            })
            .then(response => {
                if (response.ok) {
                    alert("تم إرسال الملف بنجاح");
                } else {
                    alert("حدث خطأ أثناء إرسال الملف");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("حدث خطأ أثناء إرسال الملف");
            });
        }
    </script>

</body>
</html>
