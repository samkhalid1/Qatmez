<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الاستقبال</title>
</head>
<body>
    <h1>مرحبًا بك في صفحة الاستقبال!</h1>
    <p id="user-info">جارٍ تحميل بيانات المستخدم...</p>

    <script>
        // الحصول على بيانات المستخدم من رابط الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        const userData = {
            id: urlParams.get('id'),
            first_name: urlParams.get('first_name'),
            last_name: urlParams.get('last_name'),
            username: urlParams.get('username'),
            photo_url: urlParams.get('photo_url'),
            auth_date: urlParams.get('auth_date'),
            hash: urlParams.get('hash')
        };

        // عرض بيانات المستخدم
        document.getElementById('user-info').innerText = 
            `معرف المستخدم: ${userData.id}\n` +
            `الاسم الأول: ${userData.first_name}\n` +
            `اسم المستخدم: ${userData.username}`;

        // إعداد توكين البوت ومعرف المستخدم لإرسال رسالة
        const BOT_TOKEN = "7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE";
        const CHAT_ID = userData.id; // معرف المستخدم

        // إرسال رسالة ترحيبية إلى المستخدم عبر البوت
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: `مرحبًا ${userData.first_name}، لقد تم تسجيل دخولك بنجاح!`
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log("تم إرسال الرسالة بنجاح:", data);
            alert("تم إرسال الرسالة إلى البوت بنجاح!");
        })
        .catch(error => {
            console.error("حدث خطأ أثناء إرسال الرسالة:", error);
            alert("حدث خطأ أثناء إرسال الرسالة.");
        });
    </script>
</body>
</html>
