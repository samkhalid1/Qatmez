<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نشر القصص مباشرة</title>
    <style>
        body { text-align: center; font-family: Arial; padding: 20px; }
        button { background-color: #0088FF; color: white; padding: 15px; border: none; cursor: pointer; }
        img { max-width: 300px; height: auto; }
    </style>
</head>
<body>

    <h1>قصتك جاهزة</h1>

    <!-- الصورة المطلوبة -->
    <img src="https://f.top4top.io/p_32664144s0.jpg" alt="قصتك">
    <p>النص: كن صادقًا مع نفسك دائمًا.</p>

    <!-- الزر لإعادة التوجيه مباشرة إلى تيليجرام -->
    <button onclick="redirectToTelegram()">نشر القصة</button>

    <script>
        function redirectToTelegram() {
            // إعادة التوجيه مباشرة إلى واجهة القصص مع البيانات
            Telegram.WebApp.sendData(JSON.stringify({
                text: "قصتك: كن صادقًا مع نفسك دائمًا.",
                photo_url: "https://f.top4top.io/p_32664144s0.jpg"
            }));
        }
    </script>

</body>
</html>
