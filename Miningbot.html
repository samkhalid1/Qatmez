<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال ملف صوتي</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; direction: rtl;">

    <div style="text-align: center;">
        <h2>مرحباً بك في صفحة الاستقبال</h2>
        <p id="userId">معرف المستخدم: جاري التحميل...</p>
        <p id="firstName">الاسم الأول: جاري التحميل...</p>
        <p id="username">اسم المستخدم: جاري التحميل...</p>

        <button onclick="sendAudio()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">إرسال الملف</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // التحقق من تحميل مكتبة Telegram
        Telegram.WebApp.ready();

        // جلب بيانات المستخدم
        const userId = Telegram.WebApp.initDataUnsafe.user?.id;
        const firstName = Telegram.WebApp.initDataUnsafe.user?.first_name;
        const username = Telegram.WebApp.initDataUnsafe.user?.username;

        // عرض بيانات المستخدم على الصفحة
        document.getElementById("userId").innerText = `معرف المستخدم: ${userId || 'غير متاح'}`;
        document.getElementById("firstName").innerText = `الاسم الأول: ${firstName || 'غير متاح'}`;
        document.getElementById("username").innerText = `اسم المستخدم: ${username || 'غير متاح'}`;

        // التحقق من البيانات في وحدة التحكم
        console.log("User ID:", userId);
        console.log("First Name:", firstName);
        console.log("Username:", username);

        // إرسال الملف عند الضغط على الزر
        function sendAudio() {
            const botToken = "7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE";
            const chatId = userId;
            const audioUrl = "https://t.me/Quran_audios9/3";

            // استخدام واجهة Telegram API لإرسال الملف الصوتي
            const sendAudioUrl = `https://api.telegram.org/bot${botToken}/sendAudio`;

            fetch(sendAudioUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    audio: audioUrl,
                    caption: "إليك المقطع الصوتي المطلوب"
                })
            })
            .then(response => {
                if (response.ok) {
                    alert("تم إرسال الملف بنجاح");
                } else {
                    alert("حدث خطأ أثناء إرسال الملف");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("حدث خطأ أثناء إرسال الملف");
            });
        }
    </script>

</body>
</html>
