<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نشر القصة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 300px;
        }
        button {
            font-weight: bold;
            font-size: 20px;
            padding: 15px;
            background-color: #0088FF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h1>قصتك جاهزة للنشر</h1>

    <!-- الصورة المطلوبة -->
    <img src="https://f.top4top.io/p_32664144s0.jpg" alt="صورة القصة">

    <!-- النص المطلوب -->
    <p>النص: كن صادقًا مع نفسك دائمًا.</p>

    <!-- الزر لتنفيذ الوظيفة -->
    <button onclick="publishStory()">نشر القصة</button>

    <script>
        function publishStory() {
            Telegram.WebApp.sendData(JSON.stringify({
                text: "هذه هي القصة: كن صادقًا مع نفسك دائمًا.",
                photo_url: "https://f.top4top.io/p_32664144s0.jpg"
            }));
        }
    </script>

</body>
</html>
