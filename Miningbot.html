<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال ملف صوتي</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            direction: rtl;
            position: relative;
            margin: 0;
            background-color: #f3f3f3;
        }

        #aboutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #sendButton, #sendAnotherButton {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        /* تنسيق المربع المنبثق */
        #modal, #successModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modalContent, #successContent, #successContent1 {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #closeModal, #okButton {
            margin-top: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- زر "حول" لفتح المربع المنبثق -->
    <button id="aboutButton" onclick="openModal()">حول</button>

    <!-- زر إرسال الملف -->
    <button id="sendButton" onclick="sendAudio('https://t.me/Quran_audios9/3')">إرسال الملف الأول</button>
    <button id="sendAnotherButton" onclick="sendAudio('https://t.me/Quran_audios9/2')">إرسال الملف الثاني</button>
    <button id="sendAnotherButton1" onclick="sendAudio('https://t.me/Quran_audios9/2')">إرسال الملف الثاني</button>

    <!-- المربع المنبثق -->
    <div id="modal">
        <div id="modalContent">
            <h2>معلومات المستخدم</h2>
            <p id="userId">معرف المستخدم: جاري التحميل...</p>
            <p id="firstName">الاسم الأول: جاري التحميل...</p>
            <p id="username">اسم المستخدم: جاري التحميل...</p>
            <h2>النسخة التجربية للبوت</h2>
            <button id="closeModal" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <!-- مربع الرسالة عند نجاح الإرسال -->
    <div id="successModal">
        <div id="successContent">
            <p>تم إرسال الملف بنجاح</p>
            <button id="okButton" onclick="closeSuccessModal()">موافق</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // التحقق من تحميل مكتبة Telegram
        Telegram.WebApp.ready();

        // جلب بيانات المستخدم
        const userId = Telegram.WebApp.initDataUnsafe.user?.id;
        const firstName = Telegram.WebApp.initDataUnsafe.user?.first_name;
        const username = Telegram.WebApp.initDataUnsafe.user?.username;

        // عرض بيانات المستخدم في المربع المنبثق
        document.getElementById("userId").innerText = `معرف المستخدم: ${userId || 'غير متاح'}`;
        document.getElementById("firstName").innerText = `الاسم الأول: ${firstName || 'غير متاح'}`;
        document.getElementById("username").innerText = `اسم المستخدم: ${username || 'غير متاح'}`;

        // فتح المربع المنبثق
        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        // إغلاق المربع المنبثق
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // إغلاق مربع الرسالة عند النجاح
        function closeSuccessModal() {
            document.getElementById("successModal").style.display = "none";
        }

        // إرسال الملف عند الضغط على زر "إرسال"
        function sendAudio(fileUrl) {
            const botToken = "7472127748:AAHW7rqmAhmBCghPkIHQWYHIzKaeDc4GYEE";
            const chatId = userId;

            // استخدام واجهة Telegram API لإرسال الملف كمستند
            const sendDocumentUrl = `https://api.telegram.org/bot${botToken}/sendDocument`;

            fetch(sendDocumentUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    document: fileUrl,
                    caption: "إليك المقطع الصوتي المطلوب"
                })
            })
            .then(response => {
                if (response.ok) {
                    // إظهار الرسالة عند النجاح
                    document.getElementById("successModal").style.display = "flex";
                } else {
                    alert("حدث خطأ أثناء إرسال الملف");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("حدث خطأ أثناء إرسال الملف");
            });
        }
    </script>

</body>
</html>
